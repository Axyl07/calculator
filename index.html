<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    
</head>
<body>
    <div id="header">
        <h1>Calculator</h1>
    </div>
    

    <div id="calculatorBody">
        <div id="mainInterface">
            <div id="display">
                <!-- 1361289369123981 -->
            </div>
            <div class="buttons">
                <div class="numberButtons">
                    <button accesskey="1">1</button>
                    <button accesskey="2">2</button>
                    <button accesskey="3">3</button>
                    <button accesskey="4">4</button>
                    <button accesskey="5">5</button>
                    <button accesskey="6">6</button>
                    <button accesskey="7">7</button>
                    <button accesskey="8">8</button>
                    <button accesskey="9">9</button>
                    <button accesskey="0">0</button>
                    <button accesskey="." id="decimal">.</button>
                </div>
                <div class="otherButtons">
                    <div class="EvaluationButtons">
                        <button accesskey="+">+</button>
                        <button accesskey="-" >-</button>
                        <button accesskey="*" >*</button>
                        <button accesskey="/" >/</button>
                    </div>
                    <button  accesskey="=" id="equal">=</button>
                    <button  accesskey="\" id="clear">C</button>
                    <button  id="backspace">âŒ«</button>
                </div>
            </div>
        </div>
        </div>
        
        













    <script src="./script.js"></script>
</body>
</html>
