<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div id="calculatorBody">
        <div id="display">
            <!-- 1361289369123981 -->
        </div>
        <div class="buttons">
            <div class="numberButtons">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>0</button>
            </div>
            <div class="EvaluationButtons">
                <button>+</button>
                <button>-</button>
                <button>*</button>
                <button>/</button>
            </div>
            <button id="equal">=</button>
            <button id="clear">clear</button>
        </div>
    </div>













    <script src="./script.js"></script>
</body>
</html>
